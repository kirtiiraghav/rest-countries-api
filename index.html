<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html">
                <h2>Where in the world?</h2>
            </a>
            <div class="dark-mode">
                <i class="fa-regular fa-moon"></i>
                <i class="fa-solid fa-moon"></i>
                <span>Dark Mode</span>
            </div>
        </div>
    </header>

    <main>
        <section class="input-search-section">
            <div class="input-field">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" placeholder="Search for a country...">
            </div>
            <select class="filter-by-region">
                <option hidden>Filter by region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </section>

        <section>
            <div class="countries-container">
            </div>
        </section>
    </main>
</body>

</html>
