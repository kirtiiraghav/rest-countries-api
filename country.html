<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html">
                <h2>Where in the world?</h2>
            </a>
            <div class="dark-mode">
                <i class="fa-regular fa-moon"></i>
                <span>Dark Mode</span>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <a class="back-arrow" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</a>
            <div class="country-info-container">
                <div class="flag-image">
                    <img src="" alt="">
                </div>
                <div class="country-info">
                    <h2>Belgium</h2>
                    <div class="info-columns">
                        <div class="column-1">
                            <p><b>Native Name: </b><span class="native-name"></span></p>
                            <p><b>Population: </b><span class="population"></span></p>
                            <p><b>Region: </b> <span class="region"></span></p>
                            <p><b>Sub Region: </b><span class="sub-region"></span></p>
                            <p><b>Capital: </b><span class="capital"></span></p>
                        </div>
                        <div class="column-2">
                            <p><b>Top Level Domain: </b><span class="tld"></span></p>
                            <p><b>Currencies: </b><span class="currencies"></span></p>
                            <p><b>Languages: </b><span class="languages"></span></p>
                        </div>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries: </b><span></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
